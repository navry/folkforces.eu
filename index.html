<!DOCTYPE html>
<html lang="en">

<head>
    <title>FolkForces.eu</title>
    <meta charset="utf-8">

    <style>
        body {
            font-family: 'Bradley Hand';
        }

        html {
            width: 100%;
            height: 100%;
        }

        .centered {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-cropper {
            width: 300px;
            height: 300px;
            position: absolute;
            margin: auto;
            overflow: hidden;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            /* Half the height */
            margin-left: -150px;
            /* Half the width */
        }

        img {
            position: relative;
            display: block;
            margin: 0 auto;
            height: 100%;
            width: auto;
        }

        #name {
            position: relative;
            top: 210px;
            font-size: 6em;
        }

        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="centered">
        <div class="image-cropper">
            <img src="./img/folkforces-logo.png" class="rounded" />
        </div>
        <p id="name"><a href="https://folkforces.eu">FolkForces.eu</a></p>
    </div>
</body>

</html>
